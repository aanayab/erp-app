    <button
  class="form-select text-start d-flex flex-wrap gap-1"
  id="dropdownRole"
  ngbDropdownToggle
  type="button"
>
  <ng-container *ngIf="selectedRoles.length; else noRoles">
    <span
      *ngFor="let role of selectedRoles"
      class="badge bg-primary text-light rounded-pill"
    >
      {{ role.authority.replace('ROLE_', '') }}
    </span>
  </ng-container>
  <ng-template #noRoles>
    {{ 'ROLE_SELECTOR.SELECT' | translate }}
  </ng-template>
</button>
    <div ngbDropdownMenu class="w-100 p-2 shadow-sm dropdown-scroll">
      <input
        type="search"
        autocomplete="off"
        class="form-control mb-2 no-valid-style"
        [placeholder]="('ROLE_SELECTOR.SEARCH' | translate)"
        [(ngModel)]="searchTerm"
      />

      <button
        *ngFor="let item of filteredItems()"
        class="dropdown-item d-flex justify-content-between align-items-center"
        type="button"
        (click)="toggleRole(item)"
        [class.active]="isSelected(item)"
      >
        <span>{{ item.authority.replace("ROLE_", "") }}</span>
        <span *ngIf="isSelected(item)">âœ”</span>
      </button>
    </div>
  </div>
</div>
