<div *ngIf="getRouter().url.split('/').pop() !== 'Privilegies'" class="col-12">
  <router-outlet></router-outlet>
</div>
<div class="col-12" *ngIf="getRouter().url.split('/').pop() === 'Privilegies'">
  <div class="col-12">
    <app-privilegies-table (newItemEvent)="editPrivilegy($event)"></app-privilegies-table>
  </div>
</div>
