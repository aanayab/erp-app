<div *ngIf="getRouter().url.split('/').pop()  !== 'Users'" class="col-12">
    <router-outlet></router-outlet>
</div>
<div class="col-12" *ngIf="getRouter().url.split('/').pop()  === 'Users'">
    <div class="col-12">
        <app-users-table (newItemEvent)="editUser($event)"></app-users-table>
    </div>
</div>
