<div *ngIf="getRouter().url.split('/').pop() !== 'Screens'" class="col-12">
  <router-outlet></router-outlet>
</div>
<div class="col-12" *ngIf="getRouter().url.split('/').pop() === 'Screens'">
  <div class="col-12">
    <app-screens-table (newItemEvent)="editScreen($event)"></app-screens-table>
  </div>
</div>
