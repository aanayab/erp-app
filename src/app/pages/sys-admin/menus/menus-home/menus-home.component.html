<div *ngIf="getRouter().url.split('/').pop() !== 'Menus'" class="col-12">
  <router-outlet></router-outlet>
</div>
<div class="col-12" *ngIf="getRouter().url.split('/').pop() === 'Menus'">
  <div class="col-12">
    <app-menus-table (newItemEvent)="editMenu($event)"></app-menus-table>
  </div>
</div>
