<div class="col-12 d-flex flex-column min-vh-100">
  <div class="col-12">
    <app-menu-mobile *ngIf="menu.size > 0"  [user]="user"  [menu]="menu" class="col-12  d-md-block d-lg-none d-xl-none"></app-menu-mobile>
  </div>
  <div class="col-12">
    <app-header class="col-12 d-none d-lg-block d-xl-block" [user]="user">
    </app-header>
  </div>
  <div class="col-12">
    <mat-drawer-container class="col-12" hasBackdrop="true">
      <mat-drawer disableClose="true" opened="{{!collapsed}}" class="col-3 float-end d-none d-lg-block d-xl-block"
        #drawer mode="over">
        <div class="col-12 float-end">
          <span (click)="drawer.toggle();sidevarChange(this)" *ngIf="!collapsed"
            class="float-end material-icons d-none d-lg-block d-xl-block">
            arrow_back
          </span>
        </div>
        <div class="col-12 pt-5 ms-2">
          <app-menu *ngIf="showMenu" [menu]="menu" [component]="this" [sidevarChange]="sidevarChange"></app-menu>
        </div>
      </mat-drawer>
      <mat-drawer-content class="col-12">
        <div class="col-12 d-none d-lg-block" (click)="drawer.toggle();sidevarChange(this)">
          <span *ngIf="collapsed" class="material-icons sidevar">
            menu
          </span>
        </div>
        <div class="col-12 scrolling" ngbScrollSpy #spy="ngbScrollSpy" [ngClass]="!collapsed ? '' : 'ms-md-3'">
          <app-messages class="col-12"></app-messages>
          <app-breadcrumb></app-breadcrumb>
          <router-outlet  *ngIf="router.url !== '/home'" >
          </router-outlet>
          <app-main  *ngIf="router.url === '/home'" ></app-main>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
  <div class="col-12">
    <app-footer class="bg-info text-center text-lg-start mt-auto fixed-bottom">
    </app-footer>
  </div>
</div>
