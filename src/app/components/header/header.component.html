<div class="col-12">
  <header class="header pt-1 center">
    <div class="d-flex flex-wrap col-12">
      <div class="col-1">
        <!-- <span routerLink="/Home" [ngbTooltip]="('HEADER.TOOLTIP_HOME' | translate)"
          class="material-icons mt-1 mx-2 pl-3" style="font-size: 30px;color: white;" aria-hidden="true"
          aria-label="Example home icon" fontIcon="home">home</span> -->
        <span  *ngIf="isImageReady" routerLink="/Home" [ngbTooltip]="'HEADER.TOOLTIP_HOME' | translate" class="home-icon"
          [ngStyle]="{ 'background-image': 'url(' + backgroundUrl + ')' }" aria-label="Example home icon"></span>

      </div>
      <div class="col-3">
        <app-company-selector class="ps-8" *ngIf="user" [userBean]="user" />
      </div>
      <div class="col-4">
        <form class="col-12  mb-3 mb-lg-0 me-lg-2">
          <input type="search" [ngbTooltip]="('HEADER.TOOLTIP_SEARCH' | translate)" class="form-control"
            placeholder="{{'HEADER.SEARCH'|translate}}" aria-label="Search">
        </form>
      </div>
      <div class="col-1"><app-lenguage-selector /></div>

      <div class="col-1 text-white text-center pt-2 ps-5"><span
          [ngbTooltip]="('HEADER.TOOLTIP_USERNAME' | translate)">{{userName}}</span></div>
      <div class="col-1 ">
      </div>
      <div class="col-1 text-center pe-3 d-flex flex-row-reverse">

        <span class="material-icons mt-1 mx-2 dropdown-toggle " [ngbTooltip]="('HEADER.TOOLTIP_PROFILE' | translate)"
          aria-hidden="true" [matMenuTriggerFor]="menu" aria-label="home icon"
          fontIcon="account_circle">account_circle</span>
        <mat-menu #menu="matMenu">
          <button (click)="openDialog(user)" [ngbTooltip]="('HEADER.TOOLTIP_PROFILE_USER'| translate)" triggers="manual"
            (mouseenter)="tooltip.open()" (mouseleave)="tooltip.close()" #tooltip="ngbTooltip" mat-menu-item>
            <span class="material-icons text-dark mt-1 mx-2" aria-hidden="true"
              aria-label="user_attributes">person</span>
            <span>{{"HEADER.USER_INFO"| translate}}</span>
          </button>
          <button (click)="openDialog(user)" [ngbTooltip]="('HEADER.TOOLTIP_PROFILE_COMMENT'| translate)" mat-menu-item>
            <span class="material-icons text-dark mt-1 mx-2" aria-hidden="true"
              aria-label="user_attributes">comment</span>
            <span>{{"HEADER.COMMUNITY"| translate}}</span>
          </button>
          <button (click)="openDialog(user)" [ngbTooltip]="('HEADER.TOOLTIP_PROFILE_HELP'| translate)" mat-menu-item>
            <span class="material-icons text-dark mt-1 mx-2" aria-hidden="true"
              aria-label="user_attributes">help_outline</span>
            <span>{{"HEADER.HELP"| translate}}</span>
          </button>
          <button (click)="openDialog(user)" [ngbTooltip]="('HEADER.TOOLTIP_PROFILE_SUPPORT'| translate)" mat-menu-item>
            <span class="material-icons text-dark mt-1 mx-2" aria-hidden="true"
              aria-label="user_attributes">phone</span>
            <span>{{"HEADER.SUPPORT"| translate}}</span>
          </button>
          <button (click)="openThemeDialog()" [ngbTooltip]="('HEADER.TOOLTIP_PROFILE_THEME'| translate)" mat-menu-item>
            <span class="material-icons text-dark mt-1 mx-2" aria-hidden="true"
              aria-label="user_attributes">style</span>
            <span>{{"HEADER.THEME"| translate}}</span>
          </button>
          <button (click)="logOut()" [ngbTooltip]="('HEADER.TOOLTIP_PROFILE_LOGOUT'| translate)" mat-menu-item>
            <span class="material-icons text-dark mt-1 mx-2" aria-hidden="true" aria-label="home icon">logout</span>
            <span>{{"HEADER.LOGOUT" | translate}}</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </header>
</div>
