<div class="col-12">
<h1 mat-dialog-title style="color: white;" class="text-center">{{"UserInfo"| translate}}</h1>
<div mat-dialog-content>

  <div class="example-form-fields" >

    <mat-form-field class="">
      <mat-label>{{'username'|translate}}</mat-label>
      <input [(ngModel)]="userBean!.username"  matInput placeholder="{{'username'|translate}}" required disabled>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    &nbsp;
    <mat-form-field>
      <mat-label>{{'firstName'|translate}}</mat-label>
      <input [(ngModel)]="userBean!.firstName"  matInput placeholder="{{'firstName'|translate}}" required disabled>
      <!-- <mat-hint>Hint</mat-hint> --> 
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'lastName'|translate}}</mat-label>
      <input [(ngModel)]="userBean!.lastName"  matInput placeholder="{{'lastName'|translate}}" required disabled>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    &nbsp;
    <mat-form-field appearance="fill">
      <mat-label>{{'email'|translate}}</mat-label>
      <input [(ngModel)]="userBean!.email"  matInput placeholder="{{'email'|translate}}" required disabled>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>{{'mobile'|translate}}</mat-label>
      <input [(ngModel)]="userBean!.mobile"  matInput placeholder="{{'mobile'|translate}}" equired disabled>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    &nbsp;
    <mat-form-field appearance="fill">
      <mat-label>{{'country'|translate}}</mat-label>
      <input [(ngModel)]="userBean!.country"  matInput placeholder="{{'country'|translate}}" required disabled>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <!-- <mat-form-field appearance="fill">
      <mat-label>{{'Company'|translate}}</mat-label>
      <input [(ngModel)]="userBean!.company"  matInput placeholder="{{'Company'|translate}}" required disabled>
       <mat-hint>Hint</mat-hint> 
    </mat-form-field> -->
  </div>

    <!-- <pre>{{userBean | json}}</pre> -->
  </div>
  <div mat-dialog-actions>
    <button mat-button style="color: white;"   mat-dialog-close>{{'Close'|translate}}</button>
    <!-- <button mat-button color="warn" (click)="save()" cdkFocusInitial>{{'Save'|translate}}</button> -->
  </div>
</div>
