<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- <app-messages class="col-12"></app-messages> -->
<div class='login col-12'>
  
 <div class="wrapper col-12">
         <div class="title col-12">
            Login 
         </div>
         <form  [formGroup]="form" (ngSubmit)="submit()">
            <div class="field">
               <input type="text" placeholder="Username" formControlName="username" (input)="errorChange()" required>
               <label>{{"USERNAME" | translate}}</label>
            </div>
            <div class="field  password-container">
               <input [type]="showPassword ? 'text' : 'password'" placeholder="Password"  (input)="errorChange()" formControlName="password" required>
               <i class="toggle-password" (click)="togglePasswordVisibility()">
                  <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </i>
               <label>{{"PASSWORD" | translate}}</label>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <!-- <mat-progress-bar *ngIf="send"  color="warn" class="error"   mode="indeterminate"></mat-progress-bar> -->
            <div *ngIf="error" class="error">
               {{ error }}
            </div>
         </form>
        
        </div>
</div>
