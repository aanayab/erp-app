<div class="col-12 text-center" >  
<h1 mat-dialog-title style="color: white;">{{"THEME.THEME"| translate}}</h1>
<div mat-dialog-content>
  <div class="col-12 ps-3">   
   
    <input  type="hidden" [value]="color"
      [(ngModel)]="color"
       [style.background]="color"
       [cpOutputFormat]="'hex'"
       [cpOKButton]="false"
       [cpSaveClickOutside]="false"
       [cpDisableInput]="true"
       [cpToggle]="true"
       [cpDialogDisplay]="'inline'"
       (colorPickerChange)="onSubmit()"
       (cpSliderChange)="onSubmit()"
       (colorPickerSelect)="onSubmit()"
       (cpInputChange)="onSubmit()"
       [cpAlphaChannel]="'disabled'"
       [(colorPicker)]="color"/>
   </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button style="color: white;"  mat-dialog-close>{{'THEME.CLOSE'|translate}}</button>
    <button mat-button style="color: white;" (click)="reset()">{{'THEME.CLEAN'|translate}}</button>
  </div>


</div>
