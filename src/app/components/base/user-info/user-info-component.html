<div class="col-12">
  <form [formGroup]="userInfoForm" (ngSubmit)="onSubmit()">
<h1 mat-dialog-title style="color: white;" class="text-center">{{"UserInfo"| translate}}</h1>
<div mat-dialog-content>
  <div class="col-12">   
      <mat-form-field>
        <mat-label>{{'firstName'|translate}}</mat-label>
        <input formControlName="firstName"  matInput placeholder="{{'firstName'|translate}}" required>
        <mat-hint>Hint</mat-hint> 
      </mat-form-field>
      &nbsp;
      <mat-form-field>
        <mat-label>{{'lastName'|translate}}</mat-label>
        <input  formControlName="lastName"  matInput placeholder="{{'lastName'|translate}}" required>
        <mat-hint>Hint</mat-hint> 
      </mat-form-field>
      &nbsp;
      <mat-form-field appearance="fill">
        <mat-label>{{'email'|translate}}</mat-label>
        <input  formControlName="email"  matInput placeholder="{{'email'|translate}}" required>
         <mat-hint>Hint</mat-hint> 
      </mat-form-field>
      &nbsp;
      <mat-form-field appearance="fill">
        <mat-label>{{'mobile'|translate}}</mat-label>
        <input formControlName="mobile"  matInput placeholder="{{'mobile'|translate}}" required>
        <mat-hint>Hint</mat-hint> 
      </mat-form-field>
      &nbsp;
      <mat-form-field appearance="fill">
        <mat-label>{{'country'|translate}}</mat-label>
        <input  formControlName="country"  matInput placeholder="{{'country'|translate}}" required>
        <mat-hint>Hint</mat-hint> 
      </mat-form-field>
   </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button style="color: white;"   mat-dialog-close>{{'Close'|translate}}</button>
    <button mat-button style="color: white;"    type="submit" [disabled]="!userInfoForm.valid">{{'Submit'| translate}}</button>

  </div>
</form>

</div>
