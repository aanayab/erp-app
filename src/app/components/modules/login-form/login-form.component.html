<app-messages class="col-12"></app-messages>
<div class='login col-12'>
  
 <div class="wrapper col-12">
         <div class="title col-12">
            Login 
         </div>
         <form  [formGroup]="form" (ngSubmit)="submit()">
            <div class="field">
               <input type="text" placeholder="Username" formControlName="username" (input)="errorChange()" required>
               <label>Username</label>
            </div>
            <div class="field">
               <input type="password" placeholder="Password"  (input)="errorChange()" formControlName="password" required>
               <label>Password</label>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <!-- <mat-progress-bar *ngIf="send"  color="warn" class="error"   mode="indeterminate"></mat-progress-bar> -->
            <div *ngIf="error" class="error">
               {{ error }}
            </div>
         </form>
        
        </div>
</div>
